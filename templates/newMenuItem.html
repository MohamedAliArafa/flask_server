<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
<h1>
    {{ shop.name }} | New Menu Item
</h1>

<form action="{{url_for('new_shop_item', shop_id=shop.id)}}" method="post"  enctype=multipart/form-data>

    <p>Name</p>
    <input type="text" size="30" name="name">

    <p>Description</p>
    <input type="text" size="30" name="description">

    <p>Price</p>
    <input type="number" size="30" name="price">

    <p>Quantity</p>
    <input type="number" size="30" name="quantity">

    <p><input type=file name=image>

    <p>Category</p>
    <select>
        <option name="cat_id" value="" disabled="disabled" selected="selected">Please select a Category</option>
        <option value="1">Books</option>
        <option value="2">Clothing</option>
        <option value="3">Jewelery</option>
        <option value="4">Home</option>
        <option value="5">Travel</option>
    </select>
    <input type="submit" value="create">

</form>

</body>
</html>
