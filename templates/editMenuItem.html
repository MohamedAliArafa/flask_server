<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
<h1>
    {{ shop.name }} | New Menu Item
</h1>

<form action="{{url_for('editShopItem', shop_id=shop.id, item_id=item.id)}}" method="post">

    <p>Name</p>
    <input type="text" placeholder="{{item.name}}" size="30" name="name">
    <input type="submit" value="create">
    <a href="{{url_for('GetShopItems', shop_id=shop.id)}}">Cancel</a>
</form>

</body>
</html>
